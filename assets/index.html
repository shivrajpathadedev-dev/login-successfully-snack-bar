<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>form crud</title>
</head>
<body>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-4 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <form id="loginform">
                             <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control mb-2" id="email">
                            </div>

                             <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" class="form-control mb-2" id="password">
                        </div>
                            <button id="submit" class="btn btn-outline-primary btn-block btn-sm mt-2">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/app.js"></script>
</body>
</html>
